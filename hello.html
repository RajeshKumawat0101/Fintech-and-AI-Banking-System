<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotted Line Example</title>
  <style>
    .dotted-line {
      border: none; /* Remove default border */
      border-top: 2px dotted #3498db; /* Dotted line with color */
      width: 80%; /* Line width */
      margin: 20px auto; /* Center the line with margins */
    }
  </style>
</head>
<body>
  <h1>Horizontal Dotted Line</h1>
  <hr class="dotted-line">
</body>
</html>
