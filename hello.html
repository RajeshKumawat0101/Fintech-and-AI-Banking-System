<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotted Line Example</title>
  <style>
    .dotted-line {
      border: none; /* Remove default border */
      border-top: 2px dotted #3498db; /* Dotted line with color */
      width: 80%; /* Line width */
      margin: 20px auto; /* Center the line with margins */
    }
  </style>
</head>
<body>
  <div style="position: static; width: 120px ; height: 120px; background-color: #3498db;">Static</div>
<div style="position: relative; top: 20px;  width: 120px ; height: 120px; background-color: #3498db;">Relative</div>
<div style="position: absolute; top: 50px; left: 30px;  width: 120px ; height: 120px; background-color: #3498db;">Absolute</div>
<div style="position: fixed; bottom: 10px; right: 10px;  width: 120px ; height: 120px; background-color: #3498db;">Fixed</div>
<div style="position: sticky; top: 10px;  width: 120px ; height: 120px; background-color: #3498db;">Sticky</div>

</body>
</html>
